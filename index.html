<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <header>

    </header>

    <nav>

    </nav>

    <main>
        <h1>SSS CRAFT BREWERY</h1>
        <img src="Images/Images/logo.jfif">
        <h1>Sign Up</h1>
        <p>It's quick and easy.</p>
        <form>
            <div>
                <label for="user_first_name">First Name</label><br>
                <input type="text" id="user_first_name" name="user_first_name">
            </div>

            <div>
                <label for="user_last_name">Last Name</label><br>
                <input type="text" id="user_last_name" name="user_last_name">
            </div>

            <div>
                <label for="birthday">Birthday</label><br>
                <input type="date" id="birthday" name="birthday">
            </div>

            <div>
                <label for="user_email">User Email</label><br>
                <input type="email" id="user_email" name="user_email">
            </div>

            <div>
                <label for="password">Enter Password</label><br>
                <input type="password" id="user_password" name="user_password">
            </div>

            <div>
                <label for="user_confirm_password">Confirm Password</label><br>
                <input type="password" id="user_confirm_password" name="user_confirm_password">
            </div>

            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </main>

    <footer>
       <p>Copyright SSS BREWERY</p>
    </footer>
</body>
</html>
